<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My AR APP</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" response-type="arraybuffer" src="https://cdn.glitch.global/5e942566-0157-4deb-8d32-0f8a4eb5a794/3d_printable_radial_pneumatic_engine.glb?v=1726572002399"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="https://cdn.glitch.global/5e942566-0157-4deb-8d32-0f8a4eb5a794/pattern-images.patt?v=1726577489334">
            <a-entity gltf-model="#model" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
</body>

</html>
